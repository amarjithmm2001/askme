name: askme
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  cloud_firestore: ^5.2.0
  cupertino_icons: ^1.0.6
  firebase_auth: ^5.1.3
  firebase_core: ^3.3.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_native_splash: ^2.4.1
  google_generative_ai: ^0.4.3
  http: ^1.2.2
  provider: ^6.1.2
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/AskMe_app_logo.png

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/AskMe_app_logo.png"
  android_12:
    image: "assets/images/AskMe_app_logo.png"
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"
